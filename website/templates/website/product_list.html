{% extends "website/base.html" %}
{% block content %}
<style>
    .products-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        margin-top: 30px;
    }
    .product-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        padding: 24px 20px 18px 20px;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        transition: transform 0.2s, box-shadow 0.2s;
        position: relative;
    }
    .product-card:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    }
    .product-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #2575fc;
        margin-bottom: 8px;
    }
    .product-desc {
        color: #555;
        margin-bottom: 12px;
        min-height: 48px;
    }
    .product-price {
        font-size: 1.1rem;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 16px;
    }
    .product-actions a {
        margin-right: 10px;
        margin-bottom: 6px;
        text-decoration: none;
        padding: 6px 14px;
        border-radius: 5px;
        font-size: 0.97rem;
        transition: background 0.2s, color 0.2s;
        display: inline-block;
    }
    .product-actions a.view { background: #e3f0ff; color: #2575fc; }
    .product-actions a.edit { background: #fff3cd; color: #856404; }
    .product-actions a.delete { background: #f8d7da; color: #721c24; }
    .product-actions a.cart { background: #d4edda; color: #155724; }
    .product-actions a:hover { opacity: 0.85; }
    .add-product-btn {
        display: block;
        margin: 0 auto 20px auto;
        padding: 10px 24px;
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: background 0.2s;
        text-decoration: none;
    }
    .add-product-btn:hover {
        background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }
</style>

<h2 class="text-center mb-4">All Products</h2>
<a class="add-product-btn" href="{% url 'product_add' %}">Add New Product</a>
<div class="products-grid">
    {% for product in products %}
        <div class="product-card">
            <div class="product-title">{{ product.name }}</div>
            <div class="product-desc">{{ product.description }}</div>
            <div class="product-price">${{ product.price }}</div>
            <div class="product-actions">
                <a class="view" href="{% url 'product_detail' product.pk %}">View</a>
                <a class="edit" href="{% url 'product_edit' product.pk %}">Edit</a>
                <a class="delete" href="{% url 'product_delete' product.pk %}">Delete</a>
                <a class="cart" href="{% url 'add_to_cart' product.pk %}">Add to Cart</a>
            </div>
        </div>
    {% empty %}
        <div class="product-card text-center w-100">No products available.</div>
    {% endfor %}
</div>
{% endblock %}
